machine:
  environment:
    CONTAINER_NAME: quay.io/redsift/sandbox-dmarc-insights
    NODEJS_VERSION: 6.2.2
    WKHTMLTOPDF_URL: https://downloads.wkhtmltopdf.org/0.12/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --build-arg WKURL=$WKHTMLTOPDF_URL -t $NODEJS_VERSION .
    - git clone -b headless https://github.com/redsift/node-wkhtmltopdf.git
    - cd node-wkhtmltopdf && npm install

test:
  override:
    - echo "cd /tmp && npm install -g jasmine && xvfb-run -a jasmine" | docker run -v $(pwd)/node-wkhtmltopdf:/tmp --entrypoint bash -i $NODEJS_VERSION

deployment:
  production:
    branch: master
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - |
        set -e
        VERSION=$(docker run -u 7438:7438 $NODEJS_VERSION --version)
        MAJOR_VERSION=(${VERSION//./ })
        echo "Tagging as $CONTAINER_NAME:$VERSION"
        docker tag -f $NODEJS_VERSION:latest $CONTAINER_NAME:$VERSION
        echo "Tagging as $CONTAINER_NAME:$MAJOR_VERSION"
        docker tag -f $NODEJS_VERSION:latest $CONTAINER_NAME:$MAJOR_VERSION
        latest=$NODEJS_VERSION:latest
        echo "Tagging $latest as $CONTAINER_NAME:latest"
        docker tag $latest $CONTAINER_NAME:latest
        docker push $CONTAINER_NAME
